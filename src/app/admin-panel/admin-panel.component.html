<section class="wrap dcenter">
    <div class="container-fluid">
        <div class="row g-3">
            <div class="col-md-6">
                <img src="../../assets/login.jpg" alt="system picture" width="100%" height="100%">
            </div>
            <div class="col-md-3">
                <h1 class="title my-3">Admin Panel</h1>
                <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="adminCredentials(loginForm.value)">
                    <div class="input-group mb-3">
                        <span class="input-group-text logoSpan"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" autocomplete="off" formControlName="username"
                            placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="thisAdminValid()" class="btn btn-primary my-3">Log
                        in</button>
                </form>
            </div>
        </div>
    </div>
</section>
