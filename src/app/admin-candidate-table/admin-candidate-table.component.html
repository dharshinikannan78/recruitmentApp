<section class="adminTable" id="adminTable">
    <div class="container">


        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" value="grid" [(ngModel)]="value" name="btnradio" id="btnradio1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

            <input type="radio" class="btn-check" value="list" [(ngModel)]="value" name="btnradio" id="btnradio2"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>


        </div>

        <div class="viewchanger" *ngIf="value === 'grid'">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                <div class="col" *ngFor="let candidateList of getCandidateList | filter : searchValue ">
                    <div class="card h-100 d-flex justify-content-center">
                        <div class="imagewin d-flex justify-content-center pt-4 pb-2">
                            <img src="../../assets/thumb.jpg" class="card-img-top b50" alt="...">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">{{ candidateList.name }}</h3>
                            <p class="card-text">{{ candidateList.phoneNumber }}</p>
                            <p class="card-text">{{ candidateList.emailId }}</p>
                            <div class="wrap d-flex justify-content-center">
                                <h4 class="card-title roleBadge d-flex justify-content-center" [ngClass]="{
                                'greenbutton':candidateList.applicantStatus === 'Selected',
                                'bluebutton':candidateList.applicantStatus === 'Open',
                                'redbutton':candidateList.applicantStatus === 'Rejected'
                              }">{{ candidateList.applicantStatus }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="viewWrap"  *ngIf="value === 'list'">
            <table class="table table-borderless align-middle">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-light" *ngFor="let testab of getCandidateList | filter : searchValue ">
                        <td class="d-flex  align-items-center" scope="col">
                            <div class="imagewin d-flex justify-content-center">
                                <img src="../../assets/thumb.jpg" class="card-img-top b50" alt="...">
                            </div>
                            {{ testab.name }}
                        </td>
                        <td>{{ testab.phoneNumber }}</td>
                        <td>{{ testab.emailId }}</td>
                        <td [ngClass]="{
                    'text-success':testab.applicantStatus === 'Selected',
                    'text-primary':testab.applicantStatus === 'Open',
                    'text-danger':testab.applicantStatus === 'Rejected'
                  }">{{ testab.applicantStatus }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
